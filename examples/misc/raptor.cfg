
{
    # resource configuration
    "cores_per_node"  :   4,
    "gpus_per_node"   :   0,

    # raptor configuration
    "n_masters"       :   1,
    "n_workers"       :   1,
    "masters_per_node":   1,
    "nodes_per_worker":   1,

    # extra nodes for rp tasks and for the rp agent
    "nodes_rp"        :   1,
    "nodes_agent"     :   0,

    # pilot runtime in min
    "runtime"         : 120,

    # task configuration
    "tasks_rp"        :   1,
    "tasks_raptor"    :   1,
    "cores_per_task"  :   2,
    "sleep"           :  30,

    "pilot_descr": {
        "resource"     : "local.localhost",
        "runtime"      : 60,
        "access_schema": "local"
    },

    "master_descr": {
        "named_env"    : "ve_raptor",
        "executable"   : "./raptor_master.py",
        "cpu_processes": 1
    },

    "worker_descr": {
        "named_env"   : "ve_raptor",

        # custom worker class
        "worker_class": "MyWorker",
        "worker_file" : "./raptor_worker.py"

      # # default RP raptor worker
      # "worker_class": "MPIWorker"
    }
}
